<!DOCTYPE html>
<html>
<head>
  <title>Checkout – KaffeeDanke</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">KaffeeDanke</a>
  </div>
  <div class="container mt-3">
  <button class="btn btn-outline-secondary" onclick="history.back()">← Back</button>
</div>
</nav>

<div class="container py-5" style="max-width: 600px;">
  <h2 class="text-center mb-4">Checkout</h2>

  <form id="checkoutForm">
    <div class="mb-3">
      <label class="form-label">Your Name</label>
      <input type="text" class="form-control" id="customerName" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" id="customerEmail" required>
    </div>

    <h4 class="mt-4">Order Summary</h4>
    <ul id="orderSummary" class="list-group mb-4"></ul>

    <button class="btn btn-primary w-100" type="submit">Place Order</button>
  </form>
</div>

</body>
</html>
